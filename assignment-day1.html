<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inputHandler(source, target){
            document.getElementById(target).value = source.value;
        }
    </script>
</head>
<body>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>Input type</th>
                <th>as removed by browser</th>
                <th>value entered</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>text</td>
            <td><input type="text" onchange="inputHandler(this,'txt')"/></td>
            <td><output id="txt"/></td>
            </tr>
            <tr>
                <td>search</td>
            <td><input type="search" onchange="inputHandler(this,'search')"/></td>
            <td><output id="search"/></td>
            </tr>
            <tr>
                <td>color</td>
            <td><input type="color" onchange="inputHandler(this,'color')"/></td>
            <td><output id="color"/></td>
            </tr>
            <tr>
                <td>range</td>
            <td><input type="range" onchange="inputHandler(this,'range')"/></td>
            <td><output id="range"/></td>
            </tr>
            <tr>
                <td>time</td>
            <td><input type="time" onchange="inputHandler(this,'time')"/></td>
            <td><output id="time"/></td>
            </tr>
            <tr>
                <td>date</td>
            <td><input type="date" onchange="inputHandler(this,'date')"/></td>
            <td><output id="date"/></td>
            </tr>
            <tr>
                <td>date time local</td>
            <td><input type="datetime-local" onchange="inputHandler(this,'datetime-local')"/></td>
            <td><output id="datetime-local"/></td>
            </tr>
            <tr>
                <td>week</td>
            <td><input type="week" onchange="inputHandler(this,'week')"/></td>
            <td><output id="week"/></td>
            </tr>
            <tr>
                <td>month</td>
            <td><input type="month" onchange="inputHandler(this,'month')"/></td>
            <td><output id="month"/></td>
            </tr>
            <tr>
                <td>email</td>
            <td><input type="email" onchange="inputHandler(this,'email')"/></td>
            <td><output id="email"/></td>
            </tr>
            <tr>
                <td>Telephone</td>
            <td><input type="Telephone" onchange="inputHandler(this,'Telephone')"/></td>
            <td><output id="Telephone"/></td>
            </tr>
            <tr>
                <td>URL</td>
            <td><input type="URL" onchange="inputHandler(this,'URL')"/></td>
            <td><output id="URL"/></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Input type</th>
                <th>Input for output</th>
                <th>As Displayed on browser</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>
                    progress </th>

                <th><output id="progress"/></th>
                <th><progress value="0.2" max="0.7"></progress></th>

                <tr>

                    <th> Normal Meter  </th>
                    <th> </th>
                    <th> <meter value="0.5"></meter> </th>
                    </tr><tr>
                    <th> Warning Meter  </th>
                    <th> </th>
                    <th> <meter low="0.4" high="0.6" value="0.2"></meter> </th>
                    </tr>
                    <tr>
                    <th> Warning Meter  </th>
                    <th> </th>
                    <th> <meter low="0.4" high="0.6" value="0.7"></meter> </th>
                    </tr>
                    <tr>
                        <th> Warning Meter  </th>

                <th> </th>
                <th> <meter low="0.4" high="0.6" value="0.7"></meter> </th>
            </tr><tr>
                <th> Warning Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" value="0.5"></meter> </th>
            </tr>
            <tr>
                <th> Danger Meter  </th>
                <th> </th>
                <th> <meter low="0.4" high="0.6" optimum="0.7" value="0.3"></meter> </th>
            </tr><tr>
            <th> Danger Meter  </th>
            <th> </th>
            <th> <meter low="0.4" high="0.6" optimum="0.3" value="0.7"></meter> </th>
        </tr>
        </tbody>
    </table>
</body>
</html>
